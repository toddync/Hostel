<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro - Albergue Santa Teresa</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/index.css" />
		<style>
			.register-container {
				@apply w-2/5 mx-auto bg-white p-5 rounded my-10 max-w-[500px] min-w-[350px];

				/* Frosted Glass Effect */
				background-color: rgba(255, 255, 255, 0.8); /* Adjust opacity here */
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				backdrop-filter: blur(10px); /* Adjust blur amount as needed */
			}

		</style>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand" href="index.html">Albergue Santa Teresa</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Início</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="disponibilidade.html"
							>Consultar Disponibilidade</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login.html">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="cadastro.html">Cadastro</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="area_usuario.html"
							>Área do Usuário</a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="area_administrativa.html"
							>Área Administrativa</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Register Form -->
		<div class="register-container">
			<h2>Cadastro</h2>
			<form action="processar_cadastro.html" method="POST">
				<div class="form-group">
					<label for="nome">Nome</label>
					<input
						type="text"
						class="form-control"
						id="nome"
						name="nome"
						placeholder="Digite seu nome"
						required />
				</div>
				<div class="form-group">
					<label for="endereco">Endereço</label>
					<input
						type="text"
						class="form-control"
						id="endereco"
						name="endereco"
						placeholder="Digite seu endereço"
						required />
				</div>
				<div class="form-group">
					<label for="email">E-mail</label>
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						placeholder="Digite seu e-mail"
						required />
				</div>
				<div class="form-group">
					<label for="cpf">CPF</label>
					<input
						type="text"
						class="form-control"
						id="cpf"
						name="cpf"
						placeholder="Digite seu CPF"
						required />
				</div>
				<div class="form-group">
					<label for="identidade">Identidade</label>
					<input
						type="text"
						class="form-control"
						id="identidade"
						name="identidade"
						placeholder="Digite sua identidade"
						required />
				</div>
				<div class="form-group">
					<label for="passaporte">Passaporte</label>
					<input
						type="text"
						class="form-control"
						id="passaporte"
						name="passaporte"
						placeholder="Digite seu passaporte (caso seja visitante internacional)" />
				</div>
				<div class="form-group">
					<label for="nacionalidade">Nacionalidade</label>
					<input
						type="text"
						class="form-control"
						id="nacionalidade"
						name="nacionalidade"
						placeholder="Digite sua nacionalidade"
						required />
				</div>
				<button type="submit" class="btn btn-primary btn-block">
					Cadastrar
				</button>
			</form>
			<p class="mt-3 text-center">
				Já tem uma conta? <a href="login.html">Faça login</a>
			</p>
		</div>

		<!-- Footer -->
		<footer>
			<p>
				&copy; 2024 Albergue Santa Teresa. Todos os direitos reservados.
			</p>
		</footer>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
